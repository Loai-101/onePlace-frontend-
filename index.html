<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dvybb2xnc/image/upload/v1759838355/OP_Logo_ec0wjg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Place</title>
    <script>
      // Suppress Sentry errors in console (harmless external service errors)
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.error = function(...args) {
        const message = args.join(' ');
        // Filter out Sentry-related errors
        if (message.includes('sentry.io') || message.includes('Sentry') || message.includes('ingest.us.sentry') || message.includes('o1100188.ingest.us.sentry')) {
          return; // Suppress Sentry errors
        }
        originalError.apply(console, args);
      };
      
      console.warn = function(...args) {
        const message = args.join(' ');
        // Filter out Sentry-related warnings
        if (message.includes('sentry.io') || message.includes('Sentry') || message.includes('ingest.us.sentry')) {
          return; // Suppress Sentry warnings
        }
        originalWarn.apply(console, args);
      };
      
      // Suppress Sentry network errors
      window.addEventListener('error', function(event) {
        if (event.message && (event.message.includes('sentry.io') || event.message.includes('ingest.us.sentry'))) {
          event.preventDefault();
          return false;
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
