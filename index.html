<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dvybb2xnc/image/upload/v1759838355/OP_Logo_ec0wjg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Place</title>
    <script>
      // Suppress Sentry errors in console (harmless external service errors)
      const originalError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        // Filter out Sentry-related errors
        if (message.includes('sentry.io') || message.includes('Sentry') || message.includes('ingest.us.sentry')) {
          return; // Suppress Sentry errors
        }
        originalError.apply(console, args);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
